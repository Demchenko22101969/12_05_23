<body>
    <h1>Hello World!</h1>
</body>
<script>
    let date=new Date("1969-10-22");
    if(date.getDay()==1){
        console.log("Monday");
    }else if(date.getDay()==2){
        console.log("Tuesday");
    }
    else if(date.getDay()==3){
        console.log("Wednesday");
    }
    else if(date.getDay()==4){
        console.log("Thursday");
    }
    else if(date.getDay()==5){
        console.log("Friday");
    }
    else if(date.getDay()==6){
        console.log("Saturday");
    }
    else {
        console.log("Sunday");
    }
</script>
